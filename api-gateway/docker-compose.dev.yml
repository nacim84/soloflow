# ============================================
# API Gateway - Development Setup
# ============================================
# Usage: For Gateway development with hot reload (Spring DevTools)
# This runs PostgreSQL only; Gateway runs with ./mvnw spring-boot:run

services:
  postgres:
    image: postgres:16-alpine
    container_name: api-gateway-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: soloflow_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - api-gateway-network

networks:
  api-gateway-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
