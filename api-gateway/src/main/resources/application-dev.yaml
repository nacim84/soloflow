# Development Profile Configuration
# Usage: --spring.profiles.active=dev

spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/soloflow_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Development API Key Pepper (CHANGE IN PRODUCTION)
api:
  key:
    pepper: dev-pepper-change-in-production
