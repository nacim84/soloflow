# Production Profile Configuration
# Usage: --spring.profiles.active=prod
# Environment variables required:
#   - DATABASE_URL
#   - DATABASE_USERNAME
#   - DATABASE_PASSWORD
#   - API_KEY_PEPPER

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

# Production API Key Pepper (MUST be set via environment variable)
api:
  key:
    pepper: ${API_KEY_PEPPER}
