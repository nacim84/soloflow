version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: api-key-provider-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: soloflow_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - api-key-provider-network

  api-key-provider:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-key-provider-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/soloflow_db
      - NEXT_PUBLIC_URL=http://localhost:3000
      - NEXT_PUBLIC_BASE_URL=http://localhost:3000
    env_file:
      - .env.local
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - api-key-provider-network

networks:
  api-key-provider-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
