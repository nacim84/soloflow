services:
  database:
    image: postgres:16-alpine
    container_name: soloflow-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: soloflow_db
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soloflow-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    ports:
      - "6432:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    volumes:
      - pgadmin_data:/root/.pgadmin
    depends_on:
      - database
    networks:
      - soloflow-network

  redis:
    image: redis:7-alpine
    container_name: soloflow-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soloflow-network

  gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: soloflow-gateway
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env.docker
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/soloflow_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - API_KEY_PEPPER=${API_KEY_PEPPER}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - soloflow-network

  provider:
    build:
      context: ./api-key-provider
      dockerfile: Dockerfile
    container_name: soloflow-provider
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/soloflow_db
      - API_KEY_PEPPER=${API_KEY_PEPPER}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=http://localhost:3000
      - NODE_ENV=production
      # Stripe & Services (with fallbacks)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_mock}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_mock}
      - STRIPE_PRICE_STARTUP_PACK=${STRIPE_PRICE_STARTUP_PACK:-price_mock}
      - RESEND_API_KEY=${RESEND_API_KEY:-re_mock}
      - UPSTASH_REDIS_REST_URL=${UPSTASH_REDIS_REST_URL}
      - UPSTASH_REDIS_REST_TOKEN=${UPSTASH_REDIS_REST_TOKEN}
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3
    networks:
      - soloflow-network

  admin-user:
    build:
      context: ./admin-user
      dockerfile: Dockerfile
    container_name: soloflow-admin-user
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - .env.docker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/soloflow_db
      - NODE_ENV=production
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3
    networks:
      - soloflow-network

networks:
  soloflow-network:
    driver: bridge

volumes:
  db_data:
  pgadmin_data:
  redis_data: