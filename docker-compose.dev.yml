services:
  database:
    image: postgres:16-alpine
    container_name: soloflow-db-dev
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: soloflow_db
    ports:
      - "5434:5432"
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soloflow-network-dev

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-dev
    ports:
      - "6432:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    volumes:
      - pgadmin_data_dev:/root/.pgadmin
    depends_on:
      - database
    networks:
      - soloflow-network-dev

  redis:
    image: redis:7-alpine
    container_name: soloflow-redis-dev
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soloflow-network-dev

  gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: soloflow-gateway-dev
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/soloflow_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - API_KEY_PEPPER=${API_KEY_PEPPER}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - soloflow-network-dev

  provider:
    build:
      context: ./api-provider
      dockerfile: Dockerfile
    container_name: soloflow-provider-dev
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/soloflow_db
      # API Key Security
      - API_KEY_PEPPER=${API_KEY_PEPPER}
      # BetterAuth
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=http://localhost:3000
      # Stripe Configuration
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - STRIPE_PRICE_ID=${STRIPE_PRICE_ID}
      # App URLs
      - NEXT_PUBLIC_URL=http://localhost:3000
      - NEXT_PUBLIC_BASE_URL=http://localhost:3000
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      # GitHub OAuth
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      # Upstash Redis (Rate Limiting)
      - UPSTASH_REDIS_REST_URL=${UPSTASH_REDIS_REST_URL}
      - UPSTASH_REDIS_REST_TOKEN=${UPSTASH_REDIS_REST_TOKEN}
      # Upstash QStash (Email Queue)
      - QSTASH_URL=${QSTASH_URL}
      - QSTASH_TOKEN=${QSTASH_TOKEN}
      - QSTASH_CURRENT_SIGNING_KEY=${QSTASH_CURRENT_SIGNING_KEY}
      - QSTASH_NEXT_SIGNING_KEY=${QSTASH_NEXT_SIGNING_KEY}
      # Email Service
      - RESEND_API_KEY=${RESEND_API_KEY}
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3
    networks:
      - soloflow-network-dev

  admin:
    build:
      context: ./api-admin
      dockerfile: Dockerfile
    container_name: soloflow-admin-dev
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/soloflow_db
      # App URLs
      - NEXT_PUBLIC_URL=http://localhost:3001
      - NEXT_PUBLIC_BASE_URL=http://localhost:3001
      # BetterAuth
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=http://localhost:3001
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      # GitHub OAuth
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      # Email Service
      - RESEND_API_KEY=${RESEND_API_KEY}
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3
    networks:
      - soloflow-network-dev

  # ==========================================
  # Microservices
  # ==========================================

  api-template:
    build:
      context: ./services/api-template
      dockerfile: Dockerfile
    container_name: soloflow-api-template-dev
    restart: always
    ports:
      - "8081:8080" # Mapped to 8081 to avoid conflict with Gateway (8080)
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
    networks:
      - soloflow-network-dev

  api-pdf:
    build:
      context: ./services/api-pdf
      dockerfile: Dockerfile
    container_name: soloflow-api-pdf-dev
    restart: always
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8082
    networks:
      - soloflow-network-dev

  api-docling:
    build:
      context: ./services/api-docling
      dockerfile: Dockerfile
    container_name: soloflow-api-docling-dev
    restart: always
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8083
    networks:
      - soloflow-network-dev

networks:
  soloflow-network-dev:
    driver: bridge

volumes:
  db_data_dev:
  pgadmin_data_dev:
  redis_data_dev:
